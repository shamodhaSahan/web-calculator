<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Assets/style/styles.css">
    <link rel="stylesheet" href="Assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">

<body id="body">
<div class="container">
    <div class="row">
        <div class="col-12">
                <label id="lblOldValue">0</label>
        </div>
        <div class="col-12">
                <label id="lblNewValue">0</label>
        </div>
        <div class="col-3">
            <button id="btn-clear-all" class="btn-calc">C</button>
        </div>
        <div class="col-3">
            <button id="btn-clear-line" class="btn-calc">CE</button>
        </div>
        <div class="col-6">
            <button id="btn-del" class="btn-calc">DEL</button>
        </div>
        <div class="col-3">
            <button id="btn-change-sign" class="btn-calc">+/-</button>
        </div>
        <div class="col-3">
            <button id="btn-percent" class="btn-calc">%</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">.</button>
        </div>
        <div class="col-3">
            <button class="btn-calc btn-operator">/</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">7</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">8</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">9</button>
        </div>
        <div class="col-3">
            <button class="btn-calc btn-operator">*</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">4</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">5</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">6</button>
        </div>
        <div class="col-3">
            <button class="btn-calc btn-operator">-</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">1</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">2</button>
        </div>
        <div class="col-3">
            <button class="btn-calc input-button">3</button>
        </div>
        <div class="col-3">
            <button class="btn-calc btn-operator">+</button>
        </div>
        <div class="col-6">
            <button class="btn-calc input-button">0</button>
        </div>
        <div class="col-6">
            <button id="btn-equal" class="btn-calc">=</button>
        </div>


    </div>
</div>
